<!DOCTYPE html>
<html>
<head>
  <title>CoderDojo Tienen - Bram - Tienen Suikerspel</title>
  <meta name="google" content="notranslate">
</head>
<body onkeydown="keyDown(event);">
  <img src="CoderDojo_5.jpg"
     style="display: block;
  		  margin-left: auto;
  		  margin-right: auto;
  		  width:45%;
  		  height:45%;" />

<img src="bram.png"
  	   style="display: block;
  			  margin-left: auto;
  			  margin-right: auto;
  			  width:45%;
  			  height:45%;" />
    <div style="position: absolute;
  left: 150px;
  ">
    <p>Spel gemaakt door Bram Declerck.</p>
    </div>

  <script>
  function keyDown(event) {
    var key = event.keyCode;
    switch(key) {
      case 37: // left
        location.href = "index.html";
        break;

      case 38: // up
        location.href = "spel_03.html";
        break;

      case 39: // right
        location.href = "spelletje_04.html";
        break;

      case 40: // down
        location.href = "spel_05.html";
        break;

      case 27: // esc
        location.href = "index.html";
        break;
     }
  }
  </script>
</body>
</html>
