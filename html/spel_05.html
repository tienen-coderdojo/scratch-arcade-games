<!DOCTYPE html>
<html>
<head>
  <title>CoderDojo Tienen - Elias - Pingpong</title>
</head>
<body onkeydown="keyDown(event);">
  <h1 style="text-align:center;">Coderdojo Tienen</h1>
  <img src="CoderDojo_5.jpg"
     style="display: block;
  		  margin-left: auto;
  		  margin-right: auto;
  		  width:45%;
  		  height:45%;" />

  <p>Elias - Pingpong</p>

  <script>
  function keyDown(event) {
    var key = event.keyCode;
    switch(key) {
      case 37: // left
        location.href = "index.html";
        break;

      case 38: // up
        location.href = "spel_04.html";
        break;

      case 39: // right
        location.href = "spelletje_05.html";
        break;

      case 40: // down
        location.href = "spel_06.html";
        break;

      case 27: // esc
        location.href = "index.html";
        break;
     }
  }
  </script>
</body>
</html>
