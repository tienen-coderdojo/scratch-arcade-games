<!DOCTYPE html>
<html>
<head>
  <title>CoderDojo Tienen - Melchior - Vang Appel</title>
</head>
<body onkeydown="keyDown(event);">
  <img src="CoderDojo_5.jpg"
     style="display: block;
  		  margin-left: auto;
  		  margin-right: auto;
  		  width:45%;
  		  height:45%;" />

    <img src="melchior.png"
  	   style="display: block;
  			  margin-left: auto;
  			  margin-right: auto;
  			  width:45%;
  			  height:45%;" />
    <div style="position: absolute;
  left: 400px;
  ">           
    <p>Spel gemaakt door Melchior.</p>
    </div>

  <script>
  function keyDown(event) {
    var key = event.keyCode;
    switch(key) {
      case 37: // left
        location.href = "index.html";
        break;

      case 38: // up
        location.href = "spel_05.html";
        break;

      case 39: // right
        location.href = "spelletje_06.html";
        break;

      case 40: // down
        location.href = "einde.html";
        break;

      case 27: // esc
        location.href = "index.html";
        break;
     }
  }
  </script>
</body>
</html>
